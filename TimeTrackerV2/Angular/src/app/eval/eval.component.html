<h3>Evaluation for {{ projectName }}</h3>
<h4> {{ userName }} </h4>

<form [formGroup]="evalForm" id="evalForm">
  <div *ngFor="let question of eval; index as i;">
  <!--<label>{{ eval }}:</label>-->
    <div class="question-container">

        <label>{{ i+1 }}: {{ question.questionText }}  {{ question.questionID }}</label>

        <!-- Radio Buttons for Rating -->
        <div *ngIf="question.questionType === '1-5 Rating'">
          <div *ngFor="let rating of [1, 2, 3, 4, 5]; let j = index">
            <input type="radio" [id]="'rating-' + question.questionID + '-' + (j+1)"
              [name]="'response_' + (i+1)" [formControlName]="'response_' + (i+1)"
              [value]="rating" />
              
            <label [for]="'rating-' + question.questionID + '-' + j">{{ rating }}</label>
          </div>
        </div>

        <!-- Text Response -->
        <div *ngIf="question.questionType === 'Text Response'">
          <textarea class="form-control" [id]="'textarea-' + i "
            [formControlName]="'response_' + (i+1)"></textarea>
        </div>

    </div>
          
  </div>
</form>

<div class="div-submit">
  <button (click)="SubmitResponses()" class="eval-btn btn btn-purple">Submit</button>
</div>
